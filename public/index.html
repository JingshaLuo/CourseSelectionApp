<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" crossorigin="anonymous">

    <title>Course Application</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select criteria
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="criteria">
          <a class="dropdown-item" href="#" onClick="toggle_class('byCourseCode')">By course code</a>
          <a class="dropdown-item" href="#" onClick="toggle_class('byCourseTitle')">By course title</a>
          <a class="dropdown-item" href="#" onClick="toggle_class('byInstructor')">By instructor</a>
          <a class="dropdown-item" href="#" onClick="toggle_class('byCourseLevel')">By course level</a>
          <a class="dropdown-item" href="#" onClick="toggle_class('byInstructorAndLevel')">By instructor and course level</a>
        </div>
      </div>

      <form style="margin-top: 20px" class="needs-validation" novalidate>
        <div class="form-row">
          <div class="form-group col-md-6" id="courseCodeBlock">
            <label for="courseCode">Course code</label>
            <input type="text" class="form-control" id="courseCode" required>
            <div class="invalid-feedback">
              Please input course code (example: CUS).
            </div>
          </div>
          <div class="form-group col-md-6" id="courseTitleBlock">
            <label for="courseTitle">Course title</label>
            <input type="text" class="form-control" id="courseTitle" required>
            <div class="invalid-feedback">
              Please input course title (example: Computer).
            </div>
          </div>
          <div class="form-group col-md-6" id="instructorBlock">
            <label for="instructor">Instructor</label>
            <input type="text" class="form-control" id="instructor" required>
            <div class="invalid-feedback">
              Please input instructor (example: Chr).
            </div>
          </div>
          <div class="form-group col-md-6" id="courseLevelBlock">
            <label for="courseLevel">Course level</label>
            <select id="courseLevel" class="form-control">
              <option selected>Graduate</option>
              <option>Undergraduate</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onClick="fetchCourses();">Submit</button>
      </form>

      <div style="margin-top:50px;" id="courseTable">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Course Code</th>
              <th scope="col">Title</th>
              <th scope="col">Instructor</th>
              <th scope="col">Course Level</th>
            </tr>
          </thead>
          <tbody id="courseTableContent">
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="javascripts/ui.js"></script>
    <script>
     // Example starter JavaScript for disabling form submissions if there are invalid fields
     (function() {
         'use strict';
         window.addEventListener('load', function() {
             // Fetch all the forms we want to apply custom Bootstrap validation styles to
             var forms = document.getElementsByClassName('needs-validation');
             // Loop over them and prevent submission
             var validation = Array.prototype.filter.call(forms, function(form) {
                 form.addEventListener('submit', function(event) {
                     if (form.checkValidity() === false) {
                         event.preventDefault();
                         event.stopPropagation();
                     }
                     form.classList.add('was-validated');
                 }, false);
             });
         }, false);
     })();
    </script>
  </body>
</html>
